<!DOCTYPE html>
<title>MST Viz Test</title>
<style>
	body, html, svg {
		margin: 0;
		padding: 0;
		height: 100vmin;
		width: 100vmin;
		display: flex;
		justify-content: center;
		align-items: center;
	}
</style>
<svg id="root" viewbox="-8 -8 16 16"></svg>
<script src="https://cdnjs.cloudflare.com/ajax/libs/springy/2.7.1/springy.js"></script>
<script src="./graphics.js"></script>
<script>
	var SVGNS = "http://www.w3.org/2000/svg";
	var TAU = Math.PI * 2;

	var PERCENT_TO_RAD = TAU;
	var RAD_TO_PERCENT = 1 / PERCENT_TO_RAD;
	var ROOT = document.getElementById("root");
	var CIRCLE_SIZE = 0.2;
	var EDGE_SIZE = 0.01;
	var NUM_NODES = 32;
	var TO_BOOSTRAP = 6;
	var LABEL_POSITION = - 0.1;
	
	var GRAPH = new Springy.Graph();
	var NODE_STATES = {};
	var NODE_EDGES = {};
	var NODE_REFERENCES = {};
	var EDGE_REFERENCES = {};

	console.log("Good to go!");
	setupRender();
	makeNodes();
	wakeAll();

	// setInterval(wakeRandom, 600);
	
	function wakeAll(){
		var n = NUM_NODES + 1;
		while(--n)
			setTimeout(wakeNode.bind(null, n), n * 200);
	}

	function wakeRandom(){
		wakeNode(randomNode());
	}

	function wakeNode(n) {
		console.log("Waking", n);
		var state = getState(n);

		var sorted = state.nearby.sort((a, b) => a ^ b);

		var next = sorted.find((n2) => !isConnected(n, n2));
		console.log("Found next node");
		if(!next) return;
		connectNode(n, next);
	}

	function isConnected(n1, n2){
		return NODE_EDGES[edgeID(n1, n2)];
	}

	function connectNode(n1, n2) {
		console.log("Connectin", n1, n2);
		if(isConnected(n1, n2))
			return;
		NODE_EDGES[edgeID(n1, n2)] = true;

		addEdge(n1, n2);
	}

	function addEdge(n1, n2) {
		var n1R = NODE_REFERENCES[n1];
		var n2R = NODE_REFERENCES[n2];
		var eR = GRAPH.newEdge(n1R, n2R);
		NODE_EDGES[`${n1}-${n2}`] = eR;
	}
	
	function addNode(n) {
		var nR = new Springy.Node(n);

		NODE_REFERENCES[n] = nR;
		GRAPH.addNode(nR);
	}

	function edgeID(n1, n2) {
		return `edge e${Math.max(n1, n2)} e${Math.min(n1, n2)}`;
	}

	function edgeSelector(n1, n2){
		return "." + edgeID(n1, n2).split(" ").join(".");
	}

	function nodeID(n) {
		return `node n${n}`;
	}

	function getState(n){
		if(!NODE_STATES[n])
			setupNode(n);
		return NODE_STATES[n];
	}

	function setupNode(n) {
		var nearby = [];
		while(nearby.length < TO_BOOSTRAP) {
			var p = randomNode();
			if((nearby.indexOf(p) === -1) && (p !== n))
				nearby.push(p);
		}

		var state = {
			connected: [],
			nearby: nearby,
			level: 0
		};

		console.log("Set up node", n, state);

		NODE_STATES[n] = state;
	}

	
	function makeNodes() {
		var n = NUM_NODES + 1;

		while (--n)
			addNode(n);
	}

	function randomNode() {
		return Math.ceil(Math.random() * NUM_NODES);
	}
</script>
